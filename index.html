<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowgen - Diagram Demo</title>

  <!-- External libraries for PDF & PNG export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4f46e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header svg {
      height: 32px;
      width: 32px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }
    header button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    header button:hover {
      background: #e0e7ff;
    }
    .content {
      margin-top: 60px;
      flex: 1;
    }
    .screen {
      display: none;
      height: calc(100vh - 60px - 40px);
    }
    .active {
      display: block;
    }
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .auth-box {
      background: white;
      padding: 40px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
